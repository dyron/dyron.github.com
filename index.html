---
layout: default
title: things to improve
---

<ul class="posts">
{% for post in site.posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a>
    	<dl class="meta">
    		<dt>Date:</dt>
    		<dd>{{ post.date | date_to_string }}
    		<dt>Tags:</dt>
    		<dd>{{ post.tags }}</dd>
    	</dl>
	</li>
{% endfor %}
</ul>
